<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-page">
        <div class="profile-header">
            <img id="user-pic" src="https://via.placeholder.com/150" alt="Profile Picture">
            <h2 id="user-name">Your Name</h2>
            <p id="user-bio">Your Bio</p>
        </div>
        <div id="posts-section" class="profile-posts">
            <h3>Your Posts</h3>
            <!-- User posts will be displayed here -->
        </div>
    </div>
    <div class="menu">
        <button id="menu-feed">Feed</button>
        <button id="menu-logout">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
